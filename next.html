    <script>


      let allUser = JSON.parse(localStorage.getItem("localDetails"))
      let currentuserdetails = JSON.parse(localStorage.getItem("currentuserdetails"))
      disp.innerHTML = allUser[currentuserdetails].firstname
      bal.innerHTML = `₦${allUser[currentuserdetails].balance}`
      let allDetailsInformation = JSON.parse(localStorage.getItem("localInformation"))
      console.log(allDetailsInformation)
      allDetailsInformation.map((eachAccount) => {

        accNo.innerHTML = `<div style='font-size:20px;font-weight:600;'>Account No : ${eachAccount.accountNumber}`
      })

      let deposit = []
      const accountResult = document.getElementById("bal")

      const amountRender = document.getElementById("amountRender")
      const allmoney = document.getElementById("allmoney")

      allmoney.addEventListener('click', () => {
        if (!amountRender.value || !selectBnk.value || !accountsNumber.value || !transactionPin.value) {
          swal("enter a valid details", "to continue", "error");

        }
        else if (isNaN(amountRender.value)) {
          swal("enter a number", "text is not supported", "error");
          return amountRender.value = ""
        }
        else {
          if (amountRender.value < 100 || amountRender <= 10000) {

            swal("you can only deposit between ₦100 to ₦10,000", "", "error");
          }
          else {

            allDetailsInformation = JSON.parse(localStorage.getItem("localInformation"))
            let found = false
            allDetailsInformation.map((eachDetails) => {
              if (eachDetails.pin == transactionPin.value && eachDetails.accountNumber == accountsNumber.value) {
                found = true
              }

            })
            if (found == true) {

              swal("Transfer successful!", `money added ₦${amountRender.value}`, "success");
              deposit.push(Number(amountRender.value))
              allUser[Number(currentuserdetails)].balance += Number(amountRender.value)
              bal.innerHTML = `₦${allUser[Number(currentuserdetails)].balance}`
              localStorage.setItem("localDetails", JSON.stringify(allUser))
              amountRender.value = ''
              selectBnk.value = ''
              accountsNumber.value = ''
              transactionPin.value = ''
            }
            else {
              swal("Wroung account number or pin", "", "error");
            }
          }
        }
      })
